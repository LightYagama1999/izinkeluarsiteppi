    <!-- Form -->
    <section id="contact">

        <div class="row text-center">
          <div class="col">
            <h2>Form Izin Keluar Area Site</h2>
            <h5>Petro Perkasa Indonesia</h5>

        <div class="row justify-content-center mb-3">
          <div class="col-md-6">
            <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">

            <form name="Form-Izin-Keluar">
              <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" id="nama" name="Nama" class="form-control" placeholder="Wajib di isi..." required />
              </div>
              <div class="mb-3">
                <label for="Departement" class="form-label">Departement</label>
                <input type="text" id="Departement" name="Departement" class="form-control" placeholder="Wajib di isi..." required />
              </div>
              <div class="mb-3">
                <label for="PIC" class="form-label">Penanggung Jawab</label>
                <select class="form-select" aria-label="Default select example" name="PIC" id="PIC">
                  <option selected disabled>Nama Atasan</option>
                  <option value="email">Muhammad Ali</option>
                  <option value="email">Rustam</option>

                  <option value="email">Sutrisno</option>
                  <option value="email">Jalaludin</option>

                  <option value="email">Fajar</option>
                  <option value="yagamalight1999@gmail.com">Lucky</option>

                <label for="date" class="form-label">Tanggal</label>
                <input type="date" class="form-control" id="date" aria-describedby="date" name="Tanggal" />
              </div>
              <div class="mb-3">
                <label for="time" class="form-label">Jam</label>
                <input type="time" class="form-control" id="time" aria-describedby="time" name="Jam" />
            </div>            
              <div class="mb-3">
                <label for="pesan" class="form-label">Keterangan</label>
                <textarea class="form-control" id="pesan" rows="4" name="Keterangan" placeholder="Keperluan Keluar..."></textarea>
              </div>
              <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary btn-kirim">KIRIM DATA</button>
                <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Loading...
                </button>
              </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    ></script>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbz7W6EUQ2v5I6zvdI28-JfdPcDlGkjuC56a8ybPzqi9EjSMbz48oqsDNNKOSzKK3_o/exec';
      const form = document.forms['Form-Izin-Keluar'];
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading'); // Nama kelas telah diperbaiki
      const myAlert = document.querySelector('.my-alert');
    
      form.addEventListener('submit', e => {
        e.preventDefault();
        // Tampilkan tombol loading, sembunyikan tombol kirim
        btnLoading.classList.remove('d-none');
        btnKirim.classList.add('d-none');
        
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then(response => {
            console.log('Berhasil!', response);
            // tampilkan alert
            myAlert.classList.toggle('d-none');
            // Secara opsional, Anda bisa mereset formulir atau melakukan tindakan lain pada keberhasilan
            form.reset();
          })
          .catch(error => {
            console.error('Error!', error.message);
            // Secara opsional, Anda bisa menampilkan pesan kesalahan atau melakukan tindakan lain pada kegagalan
            myAlert.textContent = 'Pengiriman gagal. Silakan coba lagi.';
            myAlert.classList.remove('d-none');
          })
          .finally(() => {
            // Sembunyikan tombol loading dan tampilkan tombol kirim, tidak peduli berhasil atau gagal
            btnLoading.classList.add('d-none');
            btnKirim.classList.remove('d-none');
          });
      });
    </script>
